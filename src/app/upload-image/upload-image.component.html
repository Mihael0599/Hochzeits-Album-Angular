<div class="content">
    <div class="title">
        <h1>Brunina Prva pričest</h1>
        <span>04.05.2025</span>
    </div>
    <div class="upload-btn-container">
        <!-- <span>Ovjde možete svoje slike objaviti</span> -->

    </div>
</div>
